---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  annotations:
    fluxcd.io/automated: "false"
    fluxcd.io/tag.chart-image: "semver:~1.14"
  name: flux
  namespace: flux
spec:
  chart:
    name: flux
    repository: "https://charts.fluxcd.io/"
    version: 1.5.0
  helmVersion: v3
  releaseName: flux
  values:
    prometheus:
      enabled: true
      serviceMonitor:
        create: true
        interval: 30s
        namespace: flux
        scrapeTimeout: 10s
  valuesFrom:
    - externalSourceRef:
        url: "https://raw.githubusercontent.com/chipwolf/k8s-gitops/master/flux/flux/values.yaml"
