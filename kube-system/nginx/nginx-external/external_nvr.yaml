---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: external-nvr
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: nvr.starbs.net
    http:
      paths:
      - backend:
          serviceName: external-nvr
          servicePort: 81
  tls:
  - hosts:
    - nvr.starbs.net
---
apiVersion: v1
kind: Service
metadata:
  name: external-nvr
spec:
  ports:
  - name: http
    port: 81
  type: ExternalName
  externalName: 10.0.7.13
