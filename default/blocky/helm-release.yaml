---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: blocky
  namespace: default
  annotations:
    fluxcd.io/ignore: "false"
    fluxcd.io/automated: "false"
    fluxcd.io/tag.chart-image: 'regexp:^v([0-9]+\.[0-9]+)$'
spec:
  releaseName: blocky
  helmVersion: v3
  resetValues: true
  rollback:
    enable: true
  chart:
    repository: https://k8s-at-home.com/charts/
    name: blocky
    version: 4.0.1
  values:
    image:
      repository: spx01/blocky
      tag: v0.10
    replicas: 2
    timeZone: "America/New_York"
    config:
      upstream:
        externalResolvers:
        - tcp+udp:8.8.8.8
        - tcp+udp:8.8.4.4
        - tcp+udp:1.1.1.1
        - tcp-tls:1.0.0.1:853
        - https://cloudflare-dns.com/dns-query
      conditional:
        mapping:
          lan: tcp+udp:172.16.1.23
          status.starbs.net: tcp+udp:1.1.1.1
          cloud.starbs.net: tcp+udp:8.8.8.8
          starbs.net: tcp+udp:172.16.1.118
      blocking:
        blackLists:
          ads:
          - https://raw.githubusercontent.com/StevenBlack/hosts/master/hosts
          - https://s3.amazonaws.com/lists.disconnect.me/simple_ad.txt
          - https://mirror1.malwaredomains.com/files/justdomains
          - http://sysctl.org/cameleon/hosts
          - https://zeustracker.abuse.ch/blocklist.php?download=domainblocklist
          - https://s3.amazonaws.com/lists.disconnect.me/simple_tracking.txt
          kids:
          - https://raw.githubusercontent.com/StevenBlack/hosts/master/alternates/fakenews-gambling-porn/hosts
        whiteLists:
          ads:
          - https://raw.githubusercontent.com/chadmayfield/my-pihole-blocklists/master/white.list
        clientGroupsBlock:
          default:
            - ads
          10.0.2.1/24:
            - ads
          "*nsley*":
            - ads
            - kids
          "*rinley*":
            - ads
            - kids
      clientLookup:
        upstream: tcp+udp:10.0.7.1
      prometheus:
        enable: true
        path: /metrics
      httpPort: 4000
      logLevel: info
    probes:
      liveness:
        failureThreshold: 5
        periodSeconds: 10
      readiness:
        failureThreshold: 5
        periodSeconds: 10
      startup:
        initialDelaySeconds: 5
        failureThreshold: 30
        periodSeconds: 10
    serviceTCP:
      enabled: true
      type: LoadBalancer
      externalTrafficPolicy: Local
      loadBalancerIP: 172.16.1.113
      annotations:
        metallb.universe.tf/allow-shared-ip: blocky
    serviceUDP:
      enabled: true
      type: LoadBalancer
      externalTrafficPolicy: Local
      loadBalancerIP: 172.16.1.113
      annotations:
        metallb.universe.tf/allow-shared-ip: blocky
    serviceMonitor:
      enabled: true
    affinity:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchExpressions:
            - key: app.kubernetes.io/name
              operator: In
              values:
              - blocky
          topologyKey: "kubernetes.io/hostname"
    resources:
      requests:
        memory: 280Mi
        cpu: 50m
      limits:
        memory: 1000Mi
