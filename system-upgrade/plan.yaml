---
apiVersion: upgrade.cattle.io/v1
kind: Plan
metadata:
  name: k3s-server
  namespace: system-upgrade
spec:
  channel: "https://update.k3s.io/v1-release/channels/stable"
  concurrency: 1
  cordon: true
  nodeSelector:
    matchExpressions:
      - key: node-role.kubernetes.io/master
        operator: In
        values:
          - "true"
      - key: k3os.io/mode
        operator: DoesNotExist
      - key: kubernetes.io/arch
        operator: In
        values:
          - amd64
  serviceAccountName: system-upgrade
  upgrade:
    image: rancher/k3s-upgrade
---
apiVersion: upgrade.cattle.io/v1
kind: Plan
metadata:
  labels:
    k3s-upgrade: agent
  name: k3s-agent
  namespace: system-upgrade
spec:
  channel: "https://update.k3s.io/v1-release/channels/stable"
  concurrency: 1
  drain:
    force: true
  nodeSelector:
    matchExpressions:
      - key: k3s-upgrade
        operator: Exists
      - key: k3s-upgrade
        operator: NotIn
        values:
          - disabled
          - "false"
      - key: k3s.io/hostname
        operator: Exists
      - key: k3os.io/mode
        operator: DoesNotExist
      - key: node-role.kubernetes.io/master
        operator: NotIn
        values:
          - "true"
  prepare:
    args:
      - prepare
      - k3s-server
    image: rancher/k3s-upgrade
  serviceAccountName: system-upgrade
  tolerations:
    - effect: NoSchedule
      key: kubernetes.io/arch
      operator: Equal
      value: amd64
    - effect: NoSchedule
      key: kubernetes.io/arch
      operator: Equal
      value: arm64
    - effect: NoSchedule
      key: kubernetes.io/arch
      operator: Equal
      value: arm
    - key: arm
      operator: Exists
  upgrade:
    image: rancher/k3s-upgrade
