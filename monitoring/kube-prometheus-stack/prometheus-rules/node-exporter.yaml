---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    prometheus: k8s
    role: alert-rules
  name: node-exporter-rules
  namespace: monitoring
spec:
  groups:
    - name: node-exporter.rules
      rules:
        - alert: HostOutOfMemory
          annotations:
            description: |-
              Node memory is filling up (< 10% left)
                VALUE = {{ $value }}
                LABELS: {{ $labels }}
            summary: "Host out of memory (instance {{ $labels.instance }})"
          expr: node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes * 100 < 10
          for: 5m
          labels:
            severity: warning
        - alert: HostMemoryUnderMemoryPressure
          annotations:
            description: |-
              The node is under heavy memory pressure. High rate of major page faults
                VALUE = {{ $value }}
                LABELS: {{ $labels }}
            summary: "Host memory under memory pressure (instance {{ $labels.instance }})"
          expr: "rate(node_vmstat_pgmajfault[1m]) > 1000"
          for: 5m
          labels:
            severity: warning
        - alert: HostUnusualNetworkThroughputIn
          annotations:
            description: |-
              Host network interfaces are probably receiving too much data (> 100 MB/s)
                VALUE = {{ $value }}
                LABELS: {{ $labels }}
            summary: "Host unusual network throughput in (instance {{ $labels.instance }})"
          expr: "sum by (instance) (irate(node_network_receive_bytes_total[2m])) / 1024 / 1024 > 100"
          for: 5m
          labels:
            severity: warning
        - alert: HostUnusualNetworkThroughputOut
          annotations:
            description: |-
              Host network interfaces are probably sending too much data (> 100 MB/s)
                VALUE = {{ $value }}
                LABELS: {{ $labels }}
            summary: "Host unusual network throughput out (instance {{ $labels.instance }})"
          expr: "sum by (instance) (irate(node_network_transmit_bytes_total[2m])) / 1024 / 1024 > 100"
          for: 5m
          labels:
            severity: warning
        - alert: HostOutOfDiskSpace
          annotations:
            description: |-
              Disk is almost full (< 10% left)
                VALUE = {{ $value }}
                LABELS: {{ $labels }}
            summary: "Host out of disk space (instance {{ $labels.instance }})"
          expr: '(node_filesystem_avail_bytes{mountpoint="/rootfs"}  * 100) / node_filesystem_size_bytes{mountpoint="/rootfs"} < 10'
          for: 5m
          labels:
            severity: warning
        - alert: HostDiskWillFillIn4Hours
          annotations:
            description: |-
              Disk will fill in 4 hours at current write rate
                VALUE = {{ $value }}
                LABELS: {{ $labels }}
            summary: "Host disk will fill in 4 hours (instance {{ $labels.instance }})"
          expr: 'predict_linear(node_filesystem_free_bytes{fstype!~"tmpfs"}[1h], 4 * 3600) < 0'
          for: 5m
          labels:
            severity: warning
        - alert: HostOutOfInodes
          annotations:
            description: |-
              Disk is almost running out of available inodes (< 10% left)
                VALUE = {{ $value }}
                LABELS: {{ $labels }}
            summary: "Host out of inodes (instance {{ $labels.instance }})"
          expr: 'node_filesystem_files_free{mountpoint ="/rootfs"} / node_filesystem_files{mountpoint ="/rootfs"} * 100 < 10'
          for: 5m
          labels:
            severity: warning
        - alert: HostUnusualDiskReadLatency
          annotations:
            description: |-
              Disk latency is growing (read operations > 100ms)
                VALUE = {{ $value }}
                LABELS: {{ $labels }}
            summary: "Host unusual disk read latency (instance {{ $labels.instance }})"
          expr: "rate(node_disk_read_time_seconds_total[1m]) / rate(node_disk_reads_completed_total[1m]) > 100"
          for: 5m
          labels:
            severity: warning
        - alert: HostUnusualDiskWriteLatency
          annotations:
            description: |-
              Disk latency is growing (write operations > 100ms)
                VALUE = {{ $value }}
                LABELS: {{ $labels }}
            summary: "Host unusual disk write latency (instance {{ $labels.instance }})"
          expr: "rate(node_disk_write_time_seconds_total[1m]) / rate(node_disk_writes_completed_total[1m]) > 100"
          for: 5m
          labels:
            severity: warning
        - alert: HostHighCpuLoad
          annotations:
            description: |-
              CPU load is > 80%
                VALUE = {{ $value }}
                LABELS: {{ $labels }}
            summary: "Host high CPU load (instance {{ $labels.instance }})"
          expr: '100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80'
          for: 5m
          labels:
            severity: warning
        - alert: HostSwapIsFillingUp
          annotations:
            description: |-
              Swap is filling up (>80%)
                VALUE = {{ $value }}
                LABELS: {{ $labels }}
            summary: "Host swap is filling up (instance {{ $labels.instance }})"
          expr: (1 - (node_memory_SwapFree_bytes / node_memory_SwapTotal_bytes)) * 100 > 80
          for: 5m
          labels:
            severity: warning
        - alert: HostSystemdServiceCrashed
          annotations:
            description: |-
              SystemD service crashed
                VALUE = {{ $value }}
                LABELS: {{ $labels }}
            summary: "Host SystemD service crashed (instance {{ $labels.instance }})"
          expr: 'node_systemd_unit_state{state="failed"} == 1'
          for: 5m
          labels:
            severity: warning
        - alert: HostPhysicalComponentTooHot
          annotations:
            description: |-
              Physical hardware component too hot
                VALUE = {{ $value }}
                LABELS: {{ $labels }}
            summary: "Host physical component too hot (instance {{ $labels.instance }})"
          expr: node_hwmon_temp_celsius > 75
          for: 5m
          labels:
            severity: warning
        - alert: HostNodeOvertemperatureAlarm
          annotations:
            description: |-
              Physical node temperature alarm triggered
                VALUE = {{ $value }}
                LABELS: {{ $labels }}
            summary: "Host node overtemperature alarm (instance {{ $labels.instance }})"
          expr: node_hwmon_temp_alarm == 1
          for: 5m
          labels:
            severity: critical
        - alert: HostRaidArrayGotInactive
          annotations:
            description: |-
              RAID array {{ $labels.device }} is in degraded state due to one or more disks failures. Number of spare drives is insufficient to fix issue automatically.
                VALUE = {{ $value }}
                LABELS: {{ $labels }}
            summary: "Host RAID array got inactive (instance {{ $labels.instance }})"
          expr: 'node_md_state{state="inactive"} > 0'
          for: 5m
          labels:
            severity: critical
        - alert: HostRaidDiskFailure
          annotations:
            description: |-
              At least one device in RAID array on {{ $labels.instance }} failed. Array {{ $labels.md_device }} needs attention and possibly a disk swap
                VALUE = {{ $value }}
                LABELS: {{ $labels }}
            summary: "Host RAID disk failure (instance {{ $labels.instance }})"
          expr: 'node_md_disks{state="fail"} > 0'
          for: 5m
          labels:
            severity: warning
        - alert: HostOomKillDetected
          annotations:
            description: |-
              OOM kill detected
                VALUE = {{ $value }}
                LABELS: {{ $labels }}
            summary: "Host OOM kill detected (instance {{ $labels.instance }})"
          expr: "increase(node_vmstat_oom_kill[5m]) > 0"
          for: 5m
          labels:
            severity: warning
        - alert: HostEdacCorrectableErrorsDetected
          annotations:
            description: |-
              {{ $labels.instance }} has had {{ printf "%.0f" $value }} correctable memory errors reported by EDAC in the last 5 minutes.
                VALUE = {{ $value }}
                LABELS: {{ $labels }}
            summary: "Host EDAC Correctable Errors detected (instance {{ $labels.instance }})"
          expr: "increase(node_edac_correctable_errors_total[5m]) > 0"
          for: 5m
          labels:
            severity: info
        - alert: HostEdacUncorrectableErrorsDetected
          annotations:
            description: |-
              {{ $labels.instance }} has had {{ printf "%.0f" $value }} uncorrectable memory errors reported by EDAC in the last 5 minutes.
                VALUE = {{ $value }}
                LABELS: {{ $labels }}
            summary: "Host EDAC Uncorrectable Errors detected (instance {{ $labels.instance }})"
          expr: node_edac_uncorrectable_errors_total > 0
          for: 5m
          labels:
            severity: warning
        - alert: HostNetworkReceiveErrors
          annotations:
            description: |-
              {{ $labels.instance }} interface {{ $labels.device }} has encountered {{ printf "%.0f" $value }} receive errors in the last five minutes.
                VALUE = {{ $value }}
                LABELS: {{ $labels }}
            summary: "Host Network Receive Errors (instance {{ $labels.instance }})"
          expr: "increase(node_network_receive_errs_total[5m]) > 0"
          for: 5m
          labels:
            severity: warning
        - alert: HostNetworkTransmitErrors
          annotations:
            description: |-
              {{ $labels.instance }} interface {{ $labels.device }} has encountered {{ printf "%.0f" $value }} transmit errors in the last five minutes.
                VALUE = {{ $value }}
                LABELS: {{ $labels }}
            summary: "Host Network Transmit Errors (instance {{ $labels.instance }})"
          expr: "increase(node_network_transmit_errs_total[5m]) > 0"
          for: 5m
          labels:
            severity: warning
